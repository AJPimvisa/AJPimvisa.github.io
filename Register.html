<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coffee Bar cafe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style1.css">  
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
   
    </head>
    <body>
        
        <!-- Slider -->
        <section id="Slider">
            <div class="carousel slider" data-bs-ride="carousel" id="mySlider">
                <ol class="carousel-indicators">
                    <button data-bs-target="#mySlider" data-bs-slide-to="0"></button>
                    <button data-bs-target="#mySlider" data-bs-slide-to="1" class="active"></button>
                    <button data-bs-target="#mySlider" data-bs-slide-to="2"></button>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item carousel-image-1" >
                        <div class="container">
                            <div class="carousel-caption d-none d-sm-block">
                                <h1 class="display-3">ลงทะเบียนข้อมูลพนักงาน</h1>                               
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item carousel-image-2 active" >
                        <div class="container">
                            <div class="carousel-caption d-none d-sm-block">
                                <h1 class="display-3">ลงทะเบียนข้อมูลพนักงาน</h1>
                               
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item carousel-image-3" >
                        <div class="container">
                            <div class="carousel-caption d-none d-sm-block">
                                <h1 class="display-3">ลงทะเบียนข้อมูลพนักงาน</h1>
                            
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" data-bs-target="#mySlider" data-bs-slide="prev"> 
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" data-bs-target="#mySlider" data-bs-slide="next"> 
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
         </section>
         <div class="container">
         <!-- form register -->
         <section class="form-register">
            <div class="container text-center" >
                <br>
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>

                </div>
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>

                </div>
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>

                </div>
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>

                </div>
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>

                </div>
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>

                </div>
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>

                </div>
            </div>
         </section>
         <div class="text-center">
         <h2>เข้าสู่ระบบจัดการข้อมูลพนักงาน</h2>
        </div>
         <form action="#" method="POST">
            <div class="mb-3">
                <p>ตำแหน่งงาน</p>
                    <select class="form-select" aria-label="Default Select Example">
                        <option selected>ระบุ</option>
                        <option value="1">Data Engineer</option>
                        <option value="2">Data Scientist</option>
                        <option value="3">Data Analyst</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อเข้าระบบ</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="text" class="form-control" id="password" name="password" required>
            </div>
            <div>
                <p>วัน/เดือน/ปี เกิด</p>
                <input id="datepicker" width="276" />
                <script>
                    $('#datepicker').datepicker({
                        uiLibrary: 'bootstrap5'
                    });
                </script>
            </div>
            <div class="mb-3">
                <label for="textarea1" class="form-label">ที่อยู่</label>
                <textarea class="form-control" id="textarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">รูปพนักงาน</label>
                <input type="file" class="form-control" id="formFile">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault" >ฉันยอมรับเงื่อนไข</label>
            </div>
         </form>
        <!-- footer -->
        <section class="footer">
            <p>Copyright &copy; 2024 บริษัท Coffee Bar Cafe จำกัด</p>
        </section>
    </div>
    </body>
</html>
